<h1>Carrinho de compras</h1>
<div class="row col-10" *ngIf="cart$ | async as cart">
    <p>
        Você tem {{ cart.totalItemsCount }} itens no seu carrinho de compras        
            <button 
            *ngIf="cart.items.length"
            (click)="clearCart()" class="btn btn-light btn-sm">Limpar Carrinho </button>
        
    </p>
    <table class="table">
        <thead>
            <tr>
                <th> </th>
                <th>Produto</th>
                <th class="text-center" style="width: 230px;">Quantidade</th>
                <th class="text-end" style="width: 230px;">Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.items">
                <td> <img [src]="item.imageUrl" class="thumbnail" /></td>
                <td> {{ item.title }} </td>
                <td>
                    <app-product-quantity [product]="item" [shopping-cart]="cart"> 
                    </app-product-quantity>
                </td>
                <td class="text-end"> {{ item.totalPrice | currency:'BRL'}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th> </th>
                <th> </th>
                <th> </th>
                <th class="text-end"> {{ cart.totalPrice | currency:'BRL' }} </th>
            </tr>
        </tfoot>
    </table>
    <div *ngIf="cart.items.length">
        <a 
        routerLink="/check-out"
        class="btn btn-primary">Check Out</a>
    </div>
  
</div>
